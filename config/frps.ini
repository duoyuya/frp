[common]
# 绑定地址
bind_addr = 0.0.0.0
# 绑定端口
bind_port = 7000
# 管理面板地址
dashboard_addr = 0.0.0.0
# 管理面板端口
dashboard_port = 7500
# 管理面板用户名
dashboard_user = admin
# 管理面板密码
dashboard_pwd = admin
# 认证令牌
token = your-frps-token
# 日志文件
log_file = /var/log/frps/frps.log
# 日志级别
log_level = info
# 日志最大天数
log_max_days = 3
# 最大连接池
max_pool_count = 50
# TCP多路复用
tcp_mux = true
# 允许的端口范围
allow_ports = 20000-21000