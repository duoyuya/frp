version: '3.8'

services:
  frp-panel:
    image: ghcr.io/duoyuya/frp:latest
    container_name: frp-panel
    restart: unless-stopped
    ports:
      - "${PANEL_PORT:-3000}:3000"
      - "${FRP_BIND_PORT:-7000}:7000"
      - "${FRP_DASHBOARD_PORT:-7500}:7500"
      - "10000-10100:10000-10100"
    volumes:
      - ./data:/app/data
      - ./frp:/app/frp
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=256
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
      # 管理面板账号 (3000端口)
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@admin.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123456}
      # FRP Dashboard账号 (7500端口)
      - FRP_DASHBOARD_USER=${FRP_DASHBOARD_USER:-admin}
      - FRP_DASHBOARD_PWD=${FRP_DASHBOARD_PWD:-frp123456}
      # 邮件配置
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      # FRP配置
      - FRP_BIND_PORT=${FRP_BIND_PORT:-7000}
      - FRP_TOKEN=${FRP_TOKEN:-change-this-token}
      - FRP_DASHBOARD_PORT=${FRP_DASHBOARD_PORT:-7500}
      # 外网服务器IP
      - SERVER_IP=${SERVER_IP:-}
      # 用户端口范围
      - USER_PORT_MIN=10000
      - USER_PORT_MAX=10100
      - USER_PORT_LIMIT=5
      - DB_PATH=/app/data/frp-panel.db
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M
